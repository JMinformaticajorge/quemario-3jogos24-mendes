html, body {
  margin: 0;
  padding: 0;
}
canvas {
  display: block;
}

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.game-board{
  width: 80%;
  height: 500px;
  border: 1px solid #333;
  margin: 0 auto;
  position:relative;
  overflow:hidden;
  border-bottom: 15px solid rgb(35, 160, 35);
  background: linear-gradient(#87ceeb, #e0f6ff);
}
.clouds{
  width:450px;
  position: absolute;
  animation: clouds-animation 10s infinite linear;
}
.pipe{
  position: absolute;
  bottom: 0;
  width:60px;
  right: 100%;
  animation:pipe-animation 1.5s infinite linear;
}
.mario{
  width: 150px;
  position: absolute;
  bottom:0;
 /* animation: jump 500ms infinite;*/
}
.jump{
  animation: jump 700ms infinite;
}
@keyframes pipe-animation{
  from{
    right:-80px;
  }
  to{
    rigth: 100%;
  }
}
@keyframes jump{
  0%{
    bottom:0;
  }
  40%{
    bottom:180px;
  }
  
  50%{
    bottom:180px;
  }
   60%{
    bottom:180px;
  }
  100%{
    bottom:0;
  }
}

@keyframes clouds-animation{
  from{
    right:0;
  }
  to{
    right:100%;
  }
}</style><script src="https://preview.p5js.org/previewScripts.21537acb172bb479879b.js" crossorigin=""></script></head>
